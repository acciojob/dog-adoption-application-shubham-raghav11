<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name
			<input id="name" type="text" placeholder="Name">
		</label>
		<label for="phone">Phone Number
			<input id="phone" type="text" placeholder="Phone Number">
		</label>
		<label for="address">Address
			<input id="address" type="text" placeholder="Address">
		</label>

		<br>
		<br>
		
		<div class="checkbox-container">
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">Have you ever lived with a Dog before?</label>
        </div>
		
		<br>
		<br>
		<label for="multiSelect">Please select your preferred breeds:</label><br>
        <select id="multiSelect" name="breeds[]" multiple>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Pitbull">Pitbull</option>
			<option value="Bully">Bulley</option>
			</select>
		<br>
		<br>
		<button type="submit" id="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
